<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>White &amp; Case Newsletter</title>
  <link rel="stylesheet" media="all" href="/css/global.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto+Flex:opsz,wght@8..144,400;8..144,600;8..144,700&display=swap" rel="stylesheet"> 
  <script defer src='js/main.js'></script>
</head>
<body class="[ splitter ] bg-black color-primary font-base">
  
  <main>
    <section class=""></section>
    <nav>
      <!-- bubble nav -->
    </nav>
  </main>
  <aside>
    <header role="banner" class="site-head bg-black shadow-10">
      <div class="wrapper">
        <div class="site-head__inner">
          <h1 class="text-600">Kit &amp; Cat</h1>
          <h2>the <strong>fancy</strong> newsletter</h2>
          <div class="menu">
            <button menu>
              <svg width="48" height="48" viewBox="0 0 64 64" version="1.1" id="svg5" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                <path style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;stroke-dashoffset:2.35295;stroke-opacity:1;paint-order:markers fill stroke" d="m 11.126558,16.574374 h 41.135299" id="path6" />
                <path style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;stroke-dashoffset:2.35295;stroke-opacity:1;paint-order:markers fill stroke" d="m 11.126558,47.425626 h 41.135299" id="path7" />
                <path style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;stroke-dashoffset:2.35295;stroke-opacity:1;paint-order:markers fill stroke" d="m 11.126558,32 h 41.135299"     id="path8" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    
    <ul class="article-cards auto-grid"></ul>

  </aside>

  <dialog id="articleViewer">
    <header role="banner" class="site-head">
      <form method="dialog">
        <div class="wrapper">
          <div class="site-head__inner">
            <h1 class="text-600">Kit &amp; Cat</h1>
            <h2>the <strong>fancy</strong> newsletter</h2>
              <button menu>
                <svg width="64" height="64" viewBox="0 0 64 64" version="1.1" id="svg5" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                  <path style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;stroke-dashoffset:2.35295;stroke-opacity:1;paint-order:markers fill stroke" d="m 11.126558,16.574374 h 41.135299" id="path6" />
                  <path style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;stroke-dashoffset:2.35295;stroke-opacity:1;paint-order:markers fill stroke" d="m 11.126558,47.425626 h 41.135299" id="path7" />
                  <path style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;stroke-dashoffset:2.35295;stroke-opacity:1;paint-order:markers fill stroke" d="m 11.126558,32 h 41.135299"     id="path8" />
                </svg>
              </button>
          </div>
        </div>
        <button close title="close" type="submit">
          <svg width="64" height="64" viewBox="0 0 64 64" version="1.1" id="svg5" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <path style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;stroke-dashoffset:2.35295;paint-order:markers fill stroke" d="m 11.126558,53.425626 41.135299,-42.851252" />
            <path style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;stroke-dashoffset:2.35295;paint-order:markers fill stroke" d="m 11.126558,10.574374 41.135299,42.851252" />
          </svg>
        </button>
      </form>
    </header>

    <main>

      <button prev title="previous article">
        <svg width="64" height="64" viewBox="0 0 64 64" version="1.1" id="svg5" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
          <path d="m 30.836231,10.574374 21.425626,21.425625 -21.425626,21.425627" style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;paint-order:markers fill stroke;"/>
          <path d="m 52.261857,31.999999 -41.135299,0" style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;paint-order:markers fill stroke;" />
        </svg>
      </button>

      <article>
        <section class="hero bg-grey-dark color-grey"><img src="" /></section>
        <section class="intro bg-black color-primary splitter grid">
          <div class="flow">
            <h1></h1>
            <blockquote class="text-500"></blockquote>
          </div>
          <div class="meta flow">
            <strong class="color-secondary">category</strong>
            <span></span>
            <a href="#">view gallery</a>
            <time class="color-grey-shade">10/27/2023</time>
          </div>
        </section>
        <section class="body"></section>
        <aside></aside>
      </article>

      <button next title="previous article">
        <svg width="64" height="64" viewBox="0 0 64 64" version="1.1" id="svg5" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
          <path d="m 30.836231,10.574374 21.425626,21.425625 -21.425626,21.425627" style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;paint-order:markers fill stroke;"/>
          <path d="m 52.261857,31.999999 -41.135299,0" style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:4;paint-order:markers fill stroke;" />
        </svg>
    </button>

    </main>
    <footer class="bg-black color-grey pad-block-800">
      <div class="wrapper">

        <h3 class="color-grey-shade">Footer contetn</h3>
        <p>
          nog meer scrolln
        </p>
      </div>

    </footer>
  </dialog>

  <template class="fp-article">
    <article class="preview">
      <img src="" alt="" loading="lazy"/>
      <video src='' controls></video>
      <div>
        <h2></h2>
        <blockquote class="text-500"></blockquote>
        <a class="text-500"></a>
      </div>
    </article>
  </template>
  <template class="article-card">
    <li>
      <a href="">
        <img src="" alt="" loading="lazy" />
        <strong></strong>
        <span></span>
      </a>
    </li>
  </template>
</body>
</html>
